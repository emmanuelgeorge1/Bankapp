<body><div class="dash"><form [formGroup]="depositForm" class="box" (ngSubmit)="deposit()">
<div class="row">
    <div class="col-2"></div>
    <div class="col-8"><h1> Welcome {{name}}</h1></div>
    <div class="col-2"></div>
</div>

<div class="container">

    
        <div class="row1">
            <div class="col-2"></div>
            <div class="col-8"><h3>Deposit</h3></div>
            <div class="col-2"></div>
        </div>
        <div class="c1">
          <div class="mb-3">
            <label  class="acc1">Account Number</label>
           <input type="text"formControlName="acc" name="acc"  id="acc" >
            <div *ngIf="(this.depositForm.get('acc')?.touched||this.depositForm.get('acc')?.dirty)&&this.depositForm.get('acc')?.errors" class="errors" >Invalid Account Number</div>
         
        </div>
        <div class="mb-3">
            <label class="pass1">Password</label>
            <input type="password"formControlName="pass" name="pass" id="pass">
            <div *ngIf="(this.depositForm.get('pass')?.touched||this.depositForm.get('pass')?.dirty)&&this.depositForm.get('pass')?.errors" class="errors" >Invalid Password</div>

        </div>
        <div class="mb-3">
            <label for="amt" class="amt1">Amount</label>
            <input type="text" formControlName="amt" id="amt">
            <div *ngIf="(this.depositForm.get('amt')?.touched||this.depositForm.get('amt')?.dirty)&&this.depositForm.get('amt')?.errors" class="errors" >Invalid Amount</div>
        </div>
       
        <button type="submit" class="btn btn-primary" >Deposit</button>
      
        </div>    
    </div>

</form>
<form [formGroup]="withdrawForm" class="box1" (ngSubmit)="withdraw()">
<div class="container1">
    <div class="row2">
        <div class="col-2"></div>
        <div class="col-8"><h3>WithDraw</h3></div>
        <div class="col-2"></div>
    </div>
<div class="c2">
<div class="mb-3">
  <label class="acc2">Account Number</label>
 <input type="text"formControlName="acc"name="acc" id="acc">
 <div *ngIf="(this.withdrawForm.get('acc')?.touched||this.withdrawForm.get('acc')?.dirty)&&this.withdrawForm.get('acc')?.errors" class="errors" >Invalid Account Number</div> 
</div>
<div class="mb-3">
  <label class="pass2">Password</label>
  <input type="password"formControlName="pass"name="pass" id="pwd">
  <div *ngIf="(this.withdrawForm.get('pass')?.touched||this.withdrawForm.get('pass')?.dirty)&&this.withdrawForm.get('pass')?.errors" class="errors" >Invalid Password</div>

</div>
<div class="mb-3">
  <label class="amt2" >Amount</label>
  <input type="text" formControlName="amt" id="amt">
  <div *ngIf="(this.withdrawForm.get('amt')?.touched||this.withdrawForm.get('amt')?.dirty)&&this.withdrawForm.get('amt')?.errors" class="errors" >Invalid Amount</div>
</div>
<div>
    <button type="submit" class="btn btn-primary">WithDraw</button>
</div>
</div>
</div>
</form>
</div>
<div>
    <app-delete [item]="id"  ></app-delete>
    <button type="submit" class="btn btn-primary">Delete Account</button>
</div>
</body>

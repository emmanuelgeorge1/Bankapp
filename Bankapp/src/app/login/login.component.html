<body><form [formGroup]="loginForm" class="box" (ngSubmit)="Login()">
<div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><h1>E-Bank Login</h1>{{temp}}</div>           
            <div class="col-2"></div>
        </div>
        <div class="log">
          
        <div class="accno">
            <label for="acc" class="acc1">Account Number:</label>
            <input type="text"formControlName="acc" name="acc"  class="acc2" id="acc">
           <div *ngIf="(this.loginForm.get('acc')?.touched||this.loginForm.get('acc')?.dirty)&&this.loginForm.get('acc')?.errors" class="errors" >Invalid Account Number</div> 
        </div>
        <div class="pwds">
            <label for="pwd" class="pass1">Password:</label>
            <input type="password"formControlName="pass" name="pass" class="pass2" id="pwd">
            <div *ngIf="(this.loginForm.get('pass')?.touched||this.loginForm.get('pass')?.dirty)&&this.loginForm.get('pass')?.errors" class="errors" >Invalid Password</div>
        </div>
       
        <button type="submit" class="btn btn-success">Login</button>
        <a routerLink ="registration"class="btn btn-primary">Register</a>
  </div>
  </div>
</form>

</body>
